<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>uspeak diagnostics</title>
    <link href="/static/bulma.css" rel="stylesheet" />
    <style type="text/css">
     #cy {
       width: 100%;
       height: 400px;
     }
    </style>
  </head>

  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            uspeak.io Diagnostics
          </h1>
        </div>
      </div>
    </section>
    <div class="container is-fluid">
      <div id="cy"></div>
    </div>
  </body>
  <script src="/static/cytoscape.min.js"></script>
  <script src="/static/dagre.min.js"></script>
  <script src="/static/cytoscape-dagre.js"></script>
  <script>
   var cy;
   fetch('/tangle/graph')
     .then((resp) => resp.json())
     .then((body) => {
       /* var nl = [];*/
       /* body.nodes.forEach((n) => nl.push({id: n,label: n,shape:'square'}));*/
       /* var nodes = new vis.DataSet(nl);*/
       /* */
       /* var edges = new vis.DataSet(body.edges);*/
       /* */
       /* var container = document.getElementById('mynetwork');*/
       /* */
       /* var data = {*/
       /* nodes: nodes,*/
       /* edges: edges*/
       /* };*/
       /* var options = {*/
       /* layout: {*/
       /* hierarchical: {*/
       /* sortMethod: 'directed',*/
       /* direction: 'RL'*/
       /* },*/
       /* },*/
       /* edges: {*/
       /* smooth: true,*/
       /* arrows: {to: true}*/
       /* }*/
       /* };*/
       /* */
       /* var network = new vis.Network(container, data, options);*/
       var els = [];
       body.nodes.forEach((n) => els.push({data:{id: n}}));
       body.edges.forEach((e) => els.push({data:{id:e.from+e.to, source: e.from, target: e.to}}));
       cy = cytoscape({

         container: document.getElementById('cy'), // container to render in

         elements: els,

         style: [ // the stylesheet for the graph
                  {
                    selector: 'node',
                    style: {
                      'background-color': '#666',
                      'label': 'data(id)'
                    }
                  },

                  {
                    selector: 'edge',
                    style: {
                      'curve-style': 'bezier',
                      'width': 3,
                      'line-color': '#ccc',
                      'target-arrow-color': '#ccc',
                      'target-arrow-shape': 'triangle'
                    }
                  }
         ],

         layout: {
           name: 'dagre',
           rankDir: 'RL',
           minLen: (edge) => 5
         }

       });
     });

  </script>

</html>
